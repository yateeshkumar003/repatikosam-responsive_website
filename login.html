<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | REPATI KOSAM</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    
    <!-- Left side: Centered Image -->
    <div class="login-image">
      <div class="image-wrapper">
        <img src="assets/RK LOGO.jpg" alt="Login Visual" />
      </div>
    </div>

    <!-- Right side: Login Form -->
    <div class="login-container">
      <form class="login-box" onsubmit="return loginUser(event)">
        <img src="assets/RK LOGO.jpg" alt="REPATI KOSAM Logo" class="logo-img" />
        <h2>REPATI KOSAM</h2>
        <p>Talk Bold. Code Smart. Rise Ahead.</p>

        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="password" id="password" placeholder="Enter Password" required />

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="social-login">
          <p>or</p>
          <button type="button" class="google-btn" id="googleSignInBtn">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google" />
            Sign in with Google
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Load Firebase and Login Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
