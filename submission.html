<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .submission-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .submission-box h2 {
      color: #004aad;
    }

    .submission-box p {
      margin: 15px 0;
      font-size: 16px;
    }

    .submission-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #004aad;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .submission-box a:hover {
      background: #002f80;
    }
  </style>
</head>
<body>

</html>
